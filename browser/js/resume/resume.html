
<div class="col-sm-12" id="full-width">
	<div ng-repeat="school in education" class="col-md-3 col-sm-4 col-xs-12">
		<div class="square" style="height: {{width}}px">
			<div ng-class="{'flipper':school.flip}">
				<div class="face text-center front {{school.color}}" style="height: {{width}}px">
					<h4><b>{{school.label | uppercase}}</b></h4>

					<div class="date">
						<p>{{school.dates}}</p>
					</div>

				</div>

				<div class="back face text-center {{school.color}} " style="height: {{width}}px">
					{{school.back}}

				</div>
			</div>
		</div>
	</div>

	<div ng-repeat="job in experience" class="col-md-3 col-sm-4 col-xs-12">
		<div class="square" style="height: {{width}}px">
			<div ng-class="{'flipper':job.flip}">
				<div class="face text-center front {{job.color}}" style="height: {{width}}px">
					<h4><b>{{job.label | uppercase}}</b></h4>

					<div class="date">
						<p>{{job.title}}</p>

						<p>{{job.dates}}</p>
					</div>

				</div>

				<div class="back face text-center {{job.color}} " style="height: {{width}}px">
					{{job.back}}

				</div>
			</div>
		</div>
	</div>

	<div ng-repeat="job in leadership" class="col-md-3 col-sm-4 col-xs-12">
		<div class="square" style="height: {{width}}px">

					<h4><b>{{job.label | uppercase}}</b></h4>

					<div class="date">
						<p>{{job.title}}</p>
						<p>{{job.dates}}</p>
					</div>

				</div>

				<div class="back face text-center {{job.color}} " style="height: {{width}}px">
					{{job.back}}

				</div>
			</div>
		</div>
	</div>
	<div ng-repeat="job in volunteer" class="col-md-3 col-sm-4 col-xs-12">
		<div class="square" style="height: {{width}}px">
			<div ng-class="{'flipper':job.flip}">
				<div class="face text-center front {{job.color}}" style="height: {{width}}px">
					<h4><b>{{job.label | uppercase}}</b></h4>

					<div class="date">
						<p>{{job.title}}</p>
						<p>{{job.dates}}</p>
					</div>

				</div>

				<div class="back face text-center {{job.color}} " style="height: {{width}}px">
					{{job.back}}

				</div>
			</div>
		</div>
	</div>
</div>
