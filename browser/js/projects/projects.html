<div class="center-block col-sm-12 center">
	<h3 class="text-center gray text-box">Projects</h3>
	<p class="clearfix"></p>
	<div ng-repeat="project in projects" class="center-block text-center" ng-class="{'hidden-xs': project.hide}">
		<div class="col-sm-6 col-xs-12">
			<div class="project {{project.color}}">
			<a href="{{project.link}}" target="_blank" class=" text-center">
				<h3>{{project.name}}</h3>
				<p>{{project.date}}</p>
			</a>
			</div>
		</div>
		<div class="col-sm-6 col-xs-12">
			<div class="proj_details {{project.color}}_border">
				<p>{{project.blurb}}</p>
			</div>
		</div>
		<p class="clearfix"></p>
	</div>

</div>
